    <script>
        // R√©cup√©rer les param√®tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Charger la configuration SMTP depuis localStorage

        // Remplir automatiquement les champs

        // Fonction pour charger les templates
        function loadTemplates() {\n            console.log(\ Chargement des templates...\);
            const templates = JSON.parse(localStorage.getItem('gpa_email_templates') || '[]');
            const select = document.getElementById('templateSelect');
            
            select.innerHTML = '<option value="">-- Aucun template --</option>';
            
            templates.forEach(template => {
                const option = document.createElement('option');
                option.value = template.id;
                option.textContent = `${template.name} (${template.type})`;
                select.appendChild(option);
            });
        }

        // Fonction pour appliquer un template
        function applyTemplate() {
            const templateId = document.getElementById('templateSelect').value;
            if (!templateId) return;
            
            const templates = JSON.parse(localStorage.getItem('gpa_email_templates') || '[]');
            const template = templates.find(t => t.id === templateId);
            
            if (template) {
                document.getElementById('emailSubject').value = template.subject;
                document.getElementById('emailBody').value = template.body;
            }
        }

            <p><strong>√Ä:</strong> ${urlParams.get('to') || 'Non sp√©cifi√©'}</p>
            <p><strong>Sujet:</strong> ${urlParams.get('subject') || 'Non sp√©cifi√©'}</p>
            <p><strong>Serveur:</strong> ${urlParams.get('host') || 'Non sp√©cifi√©'}:${urlParams.get('port') || 'Non sp√©cifi√©'}</p>
        `;

        // G√©rer l'envoi du formulaire
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loading = document.getElementById('loading');

            // D√©sactiver le bouton et afficher le chargement

                // Pr√©parer les donn√©es pour l'envoi

                    body: document.getElementById('emailBody').value

                console.log('üìß Envoi SMTP direct via serveur local:', emailData);
                
                // Envoyer via le serveur SMTP local
                await sendEmailViaLocalServer(emailData);

        // Fonction pour envoyer via le serveur SMTP local
        async function sendEmailViaLocalServer(emailData) {
            try {
                // R√©cup√©rer les donn√©es du devis depuis l'URL
                const devisId = urlParams.get('devisId');
                const devisDataStr = urlParams.get('devisData');
                let devisData = null;
                
                console.log('üîç R√©cup√©ration des donn√©es du devis:');
                console.log('  - devisId:', devisId);
                console.log('  - devisDataStr length:', devisDataStr ? devisDataStr.length : 'null');
                
                if (devisDataStr) {
                    try {
                        devisData = JSON.parse(decodeURIComponent(devisDataStr));
                        console.log('‚úÖ devisData pars√© avec succ√®s');
                        console.log('üìã Aper√ßu des donn√©es:', {
                            client: devisData.client,
                            vehicule: devisData.vehicule,
                            cotisation: devisData.cotisation
                        });
                    } catch (e) {
                        console.error('‚ùå Erreur parsing devisData:', e);
                        console.error('‚ùå devisDataStr (premier 200 chars):', devisDataStr.substring(0, 200));
                    }
                } else {
                    console.log('‚ö†Ô∏è devisDataStr est null ou vide');
                }
                
                // T√©l√©charger le vrai PDF depuis la fiche client
                let pdfGenerated = false;
                if (devisData) {
                    console.log('üìÑ T√©l√©chargement du PDF depuis la fiche client...');
                    try {
                        pdfGenerated = await downloadRealPDF(devisData, devisId);
                        console.log('‚úÖ PDF t√©l√©charg√© avec succ√®s:', pdfGenerated);
                    } catch (pdfError) {
                        console.error('‚ùå Erreur t√©l√©chargement PDF:', pdfError);
                        // Continuer sans PDF si erreur
                    }
                }
                
                // Pr√©parer les donn√©es compl√®tes pour le serveur
                const fullEmailData = {
                    ...emailData,
                    devisId: devisId,
                    devisData: devisData,
                    pdfGenerated: pdfGenerated // Indiquer que le PDF a √©t√© g√©n√©r√©
                };
                
                console.log('üìß Envoi avec pi√®ce jointe PDF:', { 
                    devisId: devisId, 
                    hasDevisData: !!devisData,
                    pdfGenerated: pdfGenerated,
                    emailDataKeys: Object.keys(emailData)
                });
                
                const response = await fetch('http://localhost:3001/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(fullEmailData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erreur du serveur SMTP');
                }
                
                const result = await response.json();
                console.log('‚úÖ R√©ponse du serveur SMTP:', result);
                
                return result;
                
            } catch (error) {
                console.error('‚ùå Erreur de communication avec le serveur:', error);
                
                if (error.message.includes('fetch')) {
                    throw new Error('Serveur SMTP local inaccessible. D√©marrez-le avec: node smtp-server.js');
                }
                
                throw error;
            }
        }
